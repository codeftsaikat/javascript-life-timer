<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Life timer</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/9f2636173c.js" crossorigin="anonymous"></script>
</head>

<body>
        <div class="background">
                <div id="initial_text" class="container">
                        <h1 id="title">Kindly Enter Your Date Of Birth</h1>
                </div>
                <div id="after_text" class="container">
                        <div class="center title_1">
                                <h1 id="title_1">How Much of Your Life Journey Has Passed So Far.</h1>
                                <div id="timing_color" class="time-container">
                                        <h2>
                                                <div id="years">0</div>
                                                Years
                                        </h2>
                                        <h2>
                                                <div id="months">0</div>
                                                Months
                                        </h2>
                                        <h2>
                                                <div id="days">0</div>
                                                Days
                                        </h2>
                                        <h2>
                                                <div id="hours">0</div>
                                                Hours
                                        </h2>
                                        <h2>
                                                <div id="minutes">0</div>
                                                Minutes
                                        </h2>
                                        <h2>
                                                <div id="seconds">0</div>
                                                Seconds
                                        </h2>
                                </div>
                        </div>
                </div>

                <div class="setting">
                        <i id="setting_icon" class="fa-solid fa-gear"></i>
                        <div id="setting_content" class="setting-content hide">
                                <input type="date" id="dobInput">
                                <button id="dobBtn">Add Dob</button>
                        </div>
                </div>
        </div>


        <!-- <script src="./index.js"></script> -->
        <script src="./index.js"></script>
</body>

</html>
